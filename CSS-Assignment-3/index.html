<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-3-CSS</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!----------------- A Top Conatiner ------------------------------------>
    <div class="top-container">
      <!---------------- wrapper containing upper and lower sections-->
      <div class="wrapper">

        <!----------------- upper section -------------------------->
        <div class="upper">
          <h1 class="heading-content">
            Lorem Ipsum is simply dummy text of the <br />
            printing and typsetting industry.
          </h1>
          <p class="para-content">
            Lorem Ipsum is simply dummy text of the printing and typsetting
            industry.
          </p>
        </div>

        <!----------------------Lower section containing left and right part ------------------------>
        <div class="lower">

          <!---------------left part containing an image ----------------->
          <div class="left">
            <div class="image-container">
              <img class="banner" src="assets/banner.jpeg" alt="" />
            </div>
          </div>

          <!-------------------right part having a logo image and some text ---------->
          <div class="right-part">
            <img src="assets/profile.jpeg" alt="" />
            <h1 class="heading-content lower-heading">About Me</h1>
            <p class="lower-para">Lorem Ipsum is simply</p>
            <p class="lower-para">dummy text of the</p>
            <p class="lower-para">printing and typsetting</p>
            <p class="lower-para">industry.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
